<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %} {{ page.title }} | {% endif %}Школа 366 / Физика</title>
    <meta name="description" content="Подготовься к ОГЭ по Физике по конспектам Физико-Математического лицея.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://366.school">
    <meta property="og:image" content="https://366.school/assets/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet"> 

    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?169"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB" crossorigin="anonymous">

    onload="renderMathInElement(document.body);"></script>
    
    <meta name="theme-color" content="#fafafa">

  <body class="bg-light text-dark">
    <script type="text/javascript">
      VK.init({apiId: 8126986, onlyWidgets: false});
    </script>
    
    <div class="container mt-5">
      <header class="mb-4">
        <h1><a href="/">Конспекты Школы 366.</a></h1>
        <p>Подготовься к экзаменам по физике с помощью конспектов <br> из <a href="http://fml366.org">Физико-Математического Лицея №366</a>.</p>
      </header>

      {{ content }}

      <footer class="mt-5">
        <hr>
        <div class="d-flex justify-content-center">
          <div class="row">
            <div class="col-4 d-flex">Проект делали <br> &copy; 2022</div>
            <div class="col-4 d-flex">
              <img style="object-fit: cover;" height="50" width="50" class="rounded-circle" src="https://sun9-71.userapi.com/impg/37w5F42dU0mgfXWUekmziguHT7_8AcxLHy5wpg/mIbKRx2B_yc.jpg?size=728x990&quality=96&sign=abb3c84dc346a95538f5083cf5b0db5b&type=album" alt="">

                <a href="https://vk.com/vueuv">Никита Волошин</a>
              </p>
            </div>
            <div class="col-4 d-flex">
              <img height="50" width="50" class="rounded-circle" src="https://nikonov.cc/user/userpic@2x.jpg?1614802471" alt="">

              </p>

      <div class="d-flex justify-content-center mt-5 mb-2">
        <a href="http://fml366.org">
          <img width="auto" height="100" src="/assets/logo.png" alt="Логотип ФМЛ 366">
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
